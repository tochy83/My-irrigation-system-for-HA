type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    entity: switch.arrosage_electrovanne_[x]
    primary: Fraisiers - Voie [x]
    secondary: >-
      {% if not states('input_text.arrosage_volume_voie_[x]') in ['unknown','0']%}
        {% set volume = states('input_text.arrosage_volume_voie_[x]')+" L, " %}
      {% else %}
        {% set volume = "" %}
      {% endif %}

      {% if not is_state('input_text.arrosage_dernier_declenchement_voie_[x]',
      'unknown')%}
        Dernier arrosage {{ volume }}le {{ as_timestamp(states('input_text.arrosage_dernier_declenchement_voie_[x]')) | timestamp_custom('%d/%m/%Y Ã  %-H:%M') }}
      {% endif %}  
    icon: mdi:sprinkler-variant
    icon_color: |-
      {% if is_state(entity, 'on') %}
        cyan
      {% endif %} 
    tap_action:
      action: toggle
  - type: conditional
    conditions:
      - condition: state
        entity: timer.arrosage_voie_[x]
        state: idle
    card:
      type: custom:mushroom-chips-card
      chips:
        - type: template
          entity: input_number.duree_arrosage_voie_[x]
          content: "{{ states(entity) |int | timestamp_custom('%M min %S s', false) }}"
          tap_action:
            action: more-info
          card_mod:
            style: |
              ha-card {
                --chip-border-radius: 12px;
              }
        - type: template
          entity: input_boolean.arrosage_enable_voie_[x]
          icon: |
            {% if is_state(entity, 'on')%}
              mdi:check-circle
            {% else %}
              mdi:close-circle-outline
            {% endif %}  
          icon_color: |-
            {% if is_state(entity, 'on')%}
              light-green
            {% else %}
              disabled
            {% endif %}
          tap_action:
            action: toggle
          card_mod:
            style: |
              ha-card {
                --chip-border-radius: 12px;
              }
      alignment: end
      card_mod:
        style: |
          ha-card {
            padding-top: 2px;
            margin-top: -14px;
            margin-left: 0px;
            padding-bottom: 4px;
            padding-left: 8px;
            padding-right: 8px;
          }
  - type: conditional
    conditions:
      - condition: state
        entity: timer.arrosage_voie_[x]
        state: active
    card:
      type: custom:timer-bar-card
      entity: timer.arrosage_voie_[x]
      sync_issues: fix
      invert: true
      bar_direction: ltr
      bar_radius: 5px
      mushroom:
        primary_info: none
        icon_type: none
      card_mod:
        style: |
          ha-card {
            transition: none !important;
            padding: 0px !important;
            --spacing: var(--mush-spacing, 10px) !important;
            --icon-size: var(--mush-icon-size, 36px) !important;
            background: none;
            border: none;
            margin-top: -4px;
          }
card_mod:
  style: |
    ha-card {
      {% if is_state('switch.arrosage_electrovanne_[x]', 'on') %}
        background: linear-gradient(180deg, rgba(204,242,247,1) 70%, rgba(255,255,255,1) 100%) !important;
        border-color: #DCDCDC;
      {% else %}
        background: linear-gradient(180deg, rgba(171,171,171,1) 20%, rgba(255,255,255,1) 100%) !important;
        border-color: #DCDCDC;
      {% endif %}
    }
