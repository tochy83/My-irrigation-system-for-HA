    icon_color: light-green
    tap_action:
      action: toggle
    hold_action:
      action: none
    name: Supprimer les entités pour la dernière voie d'arrosage
    grid_options:
      columns: 18
      rows: 1
    entity: script.arrosage_supprimer_fichiers_voie
    icon: mdi:file-multiple
    secondary_info: none
  - type: custom:mushroom-entity-card
    icon_color: light-green
    tap_action:
      action: toggle
    hold_action:
      action: none
    name: Redémarrer Home Assistant
    grid_options:
      columns: 6
      rows: 1
    entity: script.arrosage_redemarrer_ha
    icon: mdi:restart
    secondary_info: none
  - type: markdown
    content: >-
      Vous pouvez supprimer toutes les voies l'exception de la première. Ensuite
