      compte.
    grid_options:
      columns: full
    text_only: true
  - type: custom:mushroom-chips-card
    chips:
      - type: spacer
    grid_options:
      columns: full
      rows: auto
    card_mod:
      style: |
        ha-card {
          padding-bottom: 10px;
        }
  - type: markdown
    content: >+
      **<font color=orange size=2>Supprimer une zone d'arrosage</font>**


      {{states('input_number.arrosage_nb_file_zones') | int(0) }} zones
      d'arrosage sont présentes. Pour supprimer la zone numéro
      {{states('input_number.arrosage_nb_file_zones') | int(0) }} cliquer sur le
      bouton *'Supprimer les entités pour la dernière zone d'arrosage'*.

    grid_options:
      columns: full
    text_only: true
    visibility:
      - condition: numeric_state
        entity: input_number.arrosage_nb_file_zones
        above: 1
  - type: markdown
    content: |+
      **<font color=orange size=2>Supprimer une zone d'arrosage</font>**

      Une seule zone d'arrosage est présente. Vous ne pouvez pas la supprimer.

    grid_options:
      columns: full
    text_only: true
    visibility:
      - condition: numeric_state
        entity: input_number.arrosage_nb_file_zones
        below: 2
  - type: custom:mushroom-entity-card
    icon_color: light-green
    tap_action:
      action: toggle
    hold_action:
      action: none
    name: Supprimer les entités pour la dernière voie d'arrosage
    grid_options:
      columns: 18
      rows: 1
    entity: script.arrosage_supprimer_fichiers_zone
    icon: mdi:file-multiple
    secondary_info: none
  - type: custom:mushroom-entity-card
    icon_color: light-green
    tap_action:
      action: toggle
    hold_action:
      action: none
    name: Redémarrer Home Assistant
    grid_options:
      columns: 6
      rows: 1
    entity: script.arrosage_redemarrer_ha
    icon: mdi:restart
    secondary_info: none
  - type: markdown
    content: >-
      Vous pouvez supprimer toutes les zones à l'exception de la première.
      Ensuite il faudra redémarrer Home Assistant pour que la suppression soit
      prise en compte.


      >*Avant redémarrage, penser à désactiver la zone supprimée.*  [<ha-icon
      icon="mdi:information-outline"></ha-icon>](https://github.com/tochy83/My-irrigation-system-for-HA/blob/main/DOCUMENTATION.md#--activerd%C3%A9sactiver-une-zone)
    grid_options:
      columns: full
    text_only: true
  - type: custom:mushroom-chips-card
    chips:
      - type: spacer
    grid_options:
      columns: full
      rows: auto
