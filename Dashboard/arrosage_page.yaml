                          border:none; 
                          --chip-border-radius: 12px;
                          --chip-background: rgba(var(--rgb-primary-text-color), 0.1);
                        }
                alignment: end
                card_mod:
                  style: |
                    ha-card {
                      margin-top: -46px;
                      margin-left: 50%;
                      padding-bottom: 8px;
                      padding-left: 8px;
                      padding-right: 8px;
                    }
        grid_options:
          columns: full
        visibility:
          - condition: state
            entity: calendar.arrosage
            state: unknown
