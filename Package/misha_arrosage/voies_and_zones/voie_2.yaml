# Name : voie_2.yaml


timer:
  misha_arrosage_voie_2:
    name: Misha arrosage - Timer voie 2
    duration: "00:00:00"
    restore: true

input_number:
  misha_arrosage_duree_voie_2:  # Définit la durée d'arrosage de la voie 2
    name: Misha arrosage - Durée timer voie 2
    min: 0
    max: 1800
    step: 10
    mode: slider
    unit_of_measurement: secondes

input_text:
  misha_arrosage_dernier_declenchement_voie_2:  # Stocke la date du dernier déclenchement de la voie 2
    name: Misha arrosage - Dernier déclenchement voie 2
    min: 0
    max: 40

  misha_arrosage_volume_voie_2:  # Stocke le volume d'eau du dernier déclenchement de la voie 2
    name: Misha arrosage - Dernier volume voie 2
    min: 0
    max: 10

input_boolean:
  misha_arrosage_enable_voie_2:  # Définit si la voie 2 doit être incluse dans les séquences d'arrosage
    name: Misha arrosage - Enable voie 2

  misha_arrosage_electrovanne_virtuelle_2:
    name: "Misha Arrosage - Électrovanne Virtuelle 2"
    icon: mdi:vibrate

template:
  - switch:
      - name: "Misha arrosage - Electrovanne 2"
        unique_id: misha_arrosage_electrovanne_2
        icon: mdi:sprinkler-variant
        state: >- # Priorité à l'électrovanne réelle (via label voie_1), sinon virtuelle
          {% set data_refresh = states('sensor.misha_arrosage_data_voies') %}
          {% set reelle = label_entities('misha_voie_2') | first | default('none') %}
          {% if reelle != 'none' %}
            {{ states(reelle) }}
          {% else %}
            {{ states('input_boolean.misha_arrosage_electrovanne_virtuelle_2') }}
          {% endif %}

        availability: >- # On vérifie si le matériel réel répond
          {% set data_refresh = states('sensor.misha_arrosage_data_voies') %}
          {% set reelle = label_entities('misha_voie_2') | first | default('none') %}
          {% set virtuelle = 'input_boolean.misha_arrosage_electrovanne_virtuelle_2' %}
          {% if reelle != 'none' %}
            {{ states(reelle) not in ['unavailable', 'unknown'] }}
          {% else %}
            {{ states(virtuelle) not in ['unavailable', 'unknown'] }}
          {% endif %}
        
        turn_on:
          action: homeassistant.turn_on
          target:
            entity_id: >-
              {% set electrovanne_reelle = label_entities('misha_voie_2') | first | default('none') %}
              {{ electrovanne_reelle if electrovanne_reelle != 'none' else 'input_boolean.misha_arrosage_electrovanne_virtuelle_2' }}
              
        turn_off:
          action: homeassistant.turn_off
          target:
            entity_id: >-
              {% set electrovanne_reelle = label_entities('misha_voie_2') | first | default('none') %}
              {{ electrovanne_reelle if electrovanne_reelle != 'none' else 'input_boolean.misha_arrosage_electrovanne_virtuelle_2' }}
