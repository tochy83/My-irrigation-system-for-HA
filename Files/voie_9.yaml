# Name : voie_9.yaml
# Dans ce fichier, se trouve les entités utiles pour une voie d'arrosage.


timer:
  arrosage_voie_9:
    name: Arrosage - Timer voie 9
    duration: "00:00:00"
    restore: true

input_number:
  arrosage_duree_voie_9:  # Définit la durée d'arrosage de la voie 9
    name: Arrosage - Durée timer voie 9
    min: 0
    max: 1799
    step: 10
    mode: slider
    unit_of_measurement: secondes

input_text:
  arrosage_dernier_declenchement_voie_9:  # Stocke la date du dernier déclenchement de la voie 9
    name: Arrosage - Dernier déclenchement voie 9
    min: 0
    max: 40

  arrosage_volume_voie_9:  # Stocke le volume d'eau du dernier déclenchement de la voie 9
    name: Arrosage - Dernier volume voie 9
    min: 0
    max: 10

input_boolean:
  arrosage_enable_voie_9:  # Définit si la voie 9 doit être incluse dans les séquences d'arrosage
    name: Arrosage - Enable voie 9

template:
  - switch: # Fait la correspondance avec le matériel pilotant l'arrosage (A modifier pour passer en production)
      - name: Arrosage - Electrovanne 9
        unique_id: arrosage_electrovanne_9
        icon: mdi:sprinkler-variant
        #state: "{{ states(switch.arrosage_electrovanne_9) }}"
        turn_on:
          action: switch.turn_on
          target:
            entity_id: switch.arrosage_electrovanne_9
        turn_off:
          action: switch.turn_off
          target:
            entity_id: switch.arrosage_electrovanne_9

